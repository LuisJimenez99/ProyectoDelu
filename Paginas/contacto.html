<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/608b94dd29.js" crossorigin="anonymous"></script>
    <title>Delu</title>

<body>
    <header>
        <nav>
            <div>
                <img src="./Imagenes/Logo-nuevo.svg.png" alt="LogoDelu"  class="logoNav">
            </div>
            <ul class="navegacion">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./Productos.html"> Productos </a></li>
                <li><a href="./precios.html"> Precios </a></li>
                <li><a href="./sobre-nosotros.html"> Sobre nosotros </a></li>
                <li><a href="./contacto.html">Contacto</a></li>

        </nav>
    </header>
    <form>
        <div class="formularioNombre" >
            <label>Nombre:</label>
            <input type="text">
        </div>
        <div class="formularioEmail" >
            <label for="emailContacto">Email:</label>
            <input type="email" id="emailContacto">
        </div>
        <div class="formularioTelefono" >
            <label>Telefono</label>

        <div class="consulta" >

        </div>
    </form>

    <footer>
        <footer class="footer">
            <div>
                <li><a href="https://www.instagram.com/delu.photos/?hl=es" img target="_blank" class="instagram">

                    </a>
                </li>
                <div>
                    <li><a href="https://www.facebook.com/Delu-Photos-612923289153570" target="_blank" class="facebook">

        </div>
